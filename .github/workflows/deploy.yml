name: Deploy to VPS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/sudocoder-py/b2b-outreach

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      # Upload docker-compose files and .env.production to the VPS
      - name: Copy Compose files to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: |
            docker-compose.yml
            docker-compose.prod.yml
            .env.production
            nginx/conf.d/
          target: ~/projects/products/campaigns/b2b-cold-outreach/
          overwrite: true

      # Deploy on the VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
              cd ~/projects/products/campaigns/b2b-cold-outreach &&
                docker-compose -f docker-compose.yml -f docker-compose.prod.yml down &&
                docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull &&
                docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            "
