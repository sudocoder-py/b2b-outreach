{% extends "base-app.html" %}

{% block title %}Feature Requests{% endblock %}

{% block content %}



<h2>Feature Requests</h2>
<ul>
{% for item in requests_with_upvotes %}
    <li>
        <p><strong>{{ item.request.title }}</strong>: {{ item.request.description }}</p>
        <small>Upvotes: {{ item.upvotes }}</small>
    </li>
{% endfor %}
</ul>

{% endblock %}
