  <div class="flex h-full font-sans">

    <!-- Sidebar -->
    <aside class="flex h-full w-20 flex-col items-center justify-between border-r border-base-200 bg-base-100 py-5">
      <div class="flex flex-col items-center gap-y-2">
        <div class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600 text-white"><i class="fa-solid fa-bolt fa-lg"></i></div>
        <nav class="mt-3">
          <ul class="flex flex-col items-center gap-y-2">
            <li><a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg text-gray-500 hover:bg-base-200"><i class="fa-solid fa-wand-magic-sparkles text-xl"></i></a></li>

            <li><a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg bg-blue-100 text-blue-600"><i class="fa-solid fa-paper-plane text-xl"></i></a></li>
            <li><a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg text-gray-500 hover:bg-base-200"><i class="fa-solid fa-credit-card text-xl"></i></a></li>
            <li><a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg text-gray-500 hover:bg-base-200"><i class="fa-solid fa-chart-line text-xl"></i></a></li>
            <li><a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg text-gray-500 hover:bg-base-200"><i class="fa-solid fa-bolt text-xl"></i></a></li>
            <li><a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg text-gray-500 hover:bg-base-200"><i class="fa-solid fa-shuttle-space -rotate-45 text-xl"></i></a></li>

          </ul>
        </nav>
      </div>
      <div class="flex flex-col items-center gap-y-3">
         <a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg text-gray-500 hover:bg-base-200"><i class="fa-solid fa-comment-dots text-xl"></i></a>
         <a href="#" class="flex h-12 w-12 items-center justify-center rounded-lg text-gray-500 hover:bg-base-200"><i class="fa-solid fa-user-astronaut text-xl"></i></a>
        <div class="avatar placeholder"><div class="w-10 rounded-full bg-neutral text-neutral-content"><span class="text-lg">F</span></div></div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex w-full flex-col">
      <!-- Header -->
      <header class="navbar border-b border-base-200 bg-base-100 px-8 py-3">
        <div class="navbar-start">
            <button class="btn btn-ghost btn-circle btn-sm mr-2"><i class="fa-solid fa-chevron-left text-gray-500"></i></button>
            <h1 class="text-lg font-semibold text-gray-600">test</h1>
        </div>
        <div class="navbar-end">
            <div class="flex items-center gap-x-4">
                <div class="dropdown dropdown-end"><button tabindex="0" role="button" class="btn btn-ghost h-10 min-h-10 px-3 flex items-center gap-2"><i class="fa-solid fa-database text-yellow-500 text-lg"></i><span class="font-semibold text-sm">79</span><i class="fa-solid fa-chevron-down text-xs text-gray-500"></i></button><ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-40 mt-2"><li><a>Credits</a></li><li><a>Billing</a></li></ul></div>
                <button class="btn btn-primary h-10 min-h-10 rounded-lg px-4 text-sm">Get All Features</button>
                 <div class="dropdown dropdown-end"><button tabindex="0" role="button" class="btn bg-white hover:bg-base-200 border border-base-300 h-10 min-h-10 px-3 flex items-center gap-2 rounded-lg"><span class="text-sm font-medium text-gray-700">My Organizatio...</span><i class="fa-solid fa-chevron-down text-xs text-gray-500"></i></button><ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 mt-2"><li><a>Organization 1</a></li><li><a>Organization 2</a></li><li><a>Settings</a></li></ul></div>
            </div>
        </div>
      </header>
      
      <!-- Content -->
      <main class="flex-1 flex flex-col overflow-hidden bg-gray-50 p-8">
        <!-- Top Nav & Actions -->
        <div class="flex items-center justify-between">
            <div role="tablist" class="tabs">
                <a role="tab" class="tab h-auto pb-2 px-1 text-base text-gray-500">Analytics</a>
                <a role="tab" class="tab h-auto pb-2 px-1 text-base text-gray-500 mx-4">Leads</a>
                <a role="tab" class="tab h-auto pb-2 px-1 text-base text-primary tab-active-underline border-primary">Sequences</a>
                <a role="tab" class="tab h-auto pb-2 px-1 text-base text-gray-500 mx-4">Schedule</a>
                <a role="tab" class="tab h-auto pb-2 px-1 text-base text-gray-500 mx-4">Options</a>
            </div>
            <div class="flex items-center gap-3">
                <button class="btn bg-green-100 text-green-700 hover:bg-green-200 border-none h-10 min-h-10 rounded-lg px-4 text-sm"><i class="fa-solid fa-play mr-1 text-xs"></i>Resume campaign</button>
                <button class="btn bg-white border border-base-300 btn-square h-10 min-h-10 w-10"><i class="fa-solid fa-ellipsis"></i></button>
            </div>
        </div>

        <!-- Main two-column layout -->
        <div class="flex-1 flex gap-6 mt-6 overflow-hidden">
          <!-- Left Column: Steps -->
          <div class="w-full max-w-sm flex-shrink-0 flex flex-col gap-4 overflow-y-auto pr-4 steps-list">
            <!-- Step 1 Card -->
            <div class="card bg-white border border-base-200 rounded-lg p-4">
              <div class="flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Step 1</h3>
                <button class="btn btn-ghost btn-sm btn-square text-gray-400"><i class="fa-regular fa-copy"></i></button>
              </div>
              <div class="mt-4 space-y-4">
                <div class="w-full text-left p-3 border border-base-300 rounded-lg text-gray-400 text-sm"><Empty subject></div>
                <button class="btn btn-sm btn-ghost text-primary w-full"><i class="fa-solid fa-plus"></i> Add variant</button>
              </div>
              <div class="flex items-center justify-between mt-4 text-sm text-gray-500">
                <span>Send next message in</span>
                <div class="flex items-center gap-2">
                  <input type="number" value="1" class="input input-bordered input-sm w-16 text-center bg-white" />
                  <span>Days</span>
                </div>
              </div>
            </div>

            <!-- Step 2 Card (Active) -->
            <div class="card bg-white border-2 border-primary rounded-lg p-4">
              <div class="flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Step 2</h3>
                <button class="btn btn-ghost btn-sm btn-square text-gray-400"><i class="fa-regular fa-copy"></i></button>
              </div>
              <div class="mt-4 space-y-4">
                <div class="w-full text-left p-3 border border-base-300 rounded-lg text-gray-400 text-sm"><Previous email's subject></div>
                <button class="btn btn-sm btn-ghost text-primary w-full"><i class="fa-solid fa-plus"></i> Add variant</button>
              </div>
              <div class="flex items-center justify-between mt-4 text-sm text-gray-500">
                <span>Send next message in</span>
                <div class="flex items-center gap-2">
                  <input type="number" value="1" class="input input-bordered input-sm w-16 text-center bg-white" />
                  <span>Days</span>
                </div>
              </div>
            </div>

            <!-- Step 3 Card -->
            <div class="card bg-white border border-base-200 rounded-lg p-4">
              <div class="flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Step 3</h3>
                <button class="btn btn-ghost btn-sm btn-square text-gray-400"><i class="fa-regular fa-copy"></i></button>
              </div>
              <!-- Content can be added here if needed -->
            </div>
          </div>

          <!-- Right Column: Editor -->
          <div class="flex-1 flex flex-col bg-white border border-base-200 rounded-lg">
            <div class="flex justify-between items-center p-4 border-b border-base-200">
              <div class="text-sm">
                <span class="font-bold text-gray-800">Subject</span>
                <span class="text-gray-500 ml-2">Leave empty to use previous step's subject</span>
              </div>
              <div class="flex items-center gap-2">
                <button class="btn btn-sm bg-white border border-base-300"><i class="fa-regular fa-eye mr-2"></i>Preview</button>
                <button class="btn btn-sm btn-square bg-white border border-base-300"><i class="fa-solid fa-bolt text-blue-500"></i></button>
              </div>
            </div>
            <div class="flex-grow p-4">
              <!-- This is the empty editor area -->
            </div>
          </div>
        </div>
