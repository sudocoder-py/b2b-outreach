<!-- Email Sequence Step Card Partial -->
<div class="card bg-white border border-base-200 rounded-lg p-4 step-card" data-step="{{ step_number }}">
  <div class="flex justify-between items-center">
    <h3 class="font-bold text-gray-800">Step {{ step_number }}</h3>
    <button class="btn btn-ghost btn-sm btn-square text-gray-400 delete-step-btn" 
            onclick="confirmDeleteStep({{ step_number }})" 
            title="Delete step">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
  <div class="mt-4 space-y-4">
    <input type="text"
           placeholder="Your subject"
           class="input input-bordered w-full text-sm bg-white step-subject"
           data-step="{{ step_number }}"
           value="{{ subject|default:'' }}" />
  </div>
  <div class="flex items-center justify-between mt-4 text-sm text-gray-500">
    <span>Send next message in</span>
    <div class="flex items-center gap-2">
      <input type="number"
             value="{{ delay|default:1 }}"
             min="1"
             class="input input-bordered input-sm w-16 text-center bg-white step-delay"
             data-step="{{ step_number }}" />
      <span>Days</span>
    </div>
  </div>
</div>
