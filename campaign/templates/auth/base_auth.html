{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth{% endblock %} - VibeReach</title>
    <!-- DaisyUI and Tailwind CSS CDN -->
    <link href="{% static 'cdn/daisyui-4-12-2-full.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'cdn/tailwindcss-3-4-16.js' %}"></script>
    <link rel="stylesheet" href="{% static 'root-extracted.css' %}">
    <link rel="stylesheet" href="{% static 'font.css' %}">
    <style>
        

        /* Styling for the background wave on the right panel */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .wave {
            position: absolute;
            top: -15%;
            left: -10%;
            width: 120%;
            height: 130%;
            background-color: #EFF6FF; /* A light blue */
            border-bottom-left-radius: 50% 40%;
            border-top-left-radius: 50% 40%;
            transform: rotate(-15deg);
            z-index: 1;
        }

         /* A little bit of custom styling to ensure the background and fonts match closely */
        body {
            background-color: oklch(var(--b1));
        }

        .gradient-logo {
        background: linear-gradient(90deg,rgba(82, 32, 3, 1) 0%, rgba(153, 109, 8, 1) 35%, rgba(255, 64, 0, 1) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        }

    </style>
</head>

{% block content %}

{% endblock %}

</html>
