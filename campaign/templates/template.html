<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Back Button -->
        <div class="mb-8">
            <button class="btn btn-ghost btn-sm gap-2 text-base-content/70 hover:text-base-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center min-h-[60vh]">
            <div class="w-full max-w-md space-y-8">
                <!-- Header -->
                <div class="text-center space-y-2">
                    <h1 class="text-3xl font-semibold text-base-content">
                        Let's create a new campaign
                    </h1>
                    <p class="text-base-content/60">
                        What would you like to name it?
                    </p>
                </div>

                <!-- Form -->
                <div class="space-y-6">
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-medium">Campaign Name</span>
                        </label>
                        <input 
                            type="text" 
                            placeholder="My Campaign" 
                            class="input input-bordered w-full text-lg py-3 h-14" 
                            value="My Campaign"
                        />
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4 justify-center pt-4">
                        <button class="btn btn-ghost text-primary">
                            Cancel
                        </button>
                        <button class="btn btn-primary px-8">
                            Continue
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some basic interactivity
        document.querySelector('.btn-ghost').addEventListener('click', function() {
            alert('Going back...');
        });

        document.querySelector('.btn-primary').addEventListener('click', function() {
            const campaignName = document.querySelector('input').value;
            if (campaignName.trim()) {
                alert(`Creating campaign: ${campaignName}`);
            } else {
                alert('Please enter a campaign name');
            }
        });
    </script>
</body>
</html>
