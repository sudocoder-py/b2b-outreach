<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Theme Example</title>

  <!-- Tailwind & DaisyUI via JS (so config works) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Product Sans', 'sans-serif'],
            'product-sans': ['Product Sans', 'sans-serif'],
          },
          colors: {
            slate: { dark: '#141413', medium: '#3d3d3a', light: '#5e5d59' },
            cloud: { dark: '#87867f', medium: '#b0aea5', light: '#d1cfc5' },
            ivory: { dark: '#e8e6dc', medium: '#f0eee6', light: '#faf9f5' },
            book: { cloth: '#cc785c', clothLight: '#d2886f' },
            kraft: { DEFAULT: '#d4a27f', light: '#daaf91' },
            clay: '#d97757',
            lilac: '#8989de',
            lilypad: '#7ebf8e',
            manilla: { DEFAULT: '#ebdbbc', light: '#f1e6d0' },
            eggshell: '#f6f1eb',
            focus: '#61aaf2',
            error: '#bf4d43',
            dark: '#0f0f0e',
            light: '#fff'
          },
        }
      }
    }
  </script>

  <script>
    window.daisyui = {
      themes: [
        {
          custom: {
            "primary": "#d97757",
            "primary-focus": "#cc785c",
            "primary-content": "#faf9f5",
            "secondary": "#7ebf8e",
            "secondary-focus": "#5e5d59",
            "secondary-content": "#faf9f5",
            "accent": "#8989de",
            "accent-focus": "#5e5d59",
            "accent-content": "#faf9f5",
            "neutral": "#3d3d3a",
            "neutral-focus": "#141413",
            "neutral-content": "#f0eee6",
            "base-100": "#faf9f5",
            "base-200": "#f0eee6",
            "base-300": "#e8e6dc",
            "base-content": "#141413",
            "info": "#61aaf2",
            "success": "#7ebf8e",
            "warning": "#d4a27f",
            "error": "#bf4d43",
            "book-cloth": "#cc785c",
            "kraft": "#d4a27f",
            "manilla": "#ebdbbc",
            "--rounded-box": "0.5rem",
            "--rounded-btn": "0.25rem",
            "--rounded-badge": "1rem"
          }
        }
      ]
    };
  </script>

  <!-- Tailwind & DaisyUI via JS (important order) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.2"></script>

  <!-- Product Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="..." crossorigin="anonymous" />

</head>

<body>
  <!-- Hero Section -->
  <section class="min-h-screen bg-base-100 flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-4xl font-bold text-base-content mb-4">Welcome to GataraAI</h1>
    <p class="text-lg text-base-content mb-8 max-w-xl">
      We help B2B SaaS companies automate marketing & sales with custom AI agents.
    </p>
    
    <div class="flex space-x-4">
      <button class="btn btn-outline btn-primary">
        <i class="fas fa-save mr-2"></i> Save
      </button>
      <button class="btn btn-primary">
        <i class="fas fa-rocket mr-2"></i> Launch
      </button>



      
    </div>
  </section>


  <svg width="280" height="120" viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- The gradient you requested: brown to orange, bottom to top -->
    <linearGradient id="vibeGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="rgba(82, 32, 3, 1)" />
      <stop offset="35%" stop-color="rgba(153, 109, 8, 1)" />
      <stop offset="100%" stop-color="rgba(255, 64, 0, 1)" />
    </linearGradient>

    <!-- Defines the complete "VIBE" shape using SVG paths -->
    <path id="vibeShape" fill-rule="evenodd" d="
      /* V: Inverted triangle with a hollow center */
      M5,10 L75,10 L40,75 Z 
      M20,22 L60,22 L40,52 Z 

      /* I: Simple vertical bar */
      M85,10 H108 V110 H85 Z

      /* B: Stylized, composed of a stem and two separate bowls */
      M120,10 H140 V110 H120 Z 
      M140,10 C180,10 180,55 140,55 Z 
      M140,60 C180,60 180,110 140,110 Z

      /* E: Three horizontal bars with rounded right corners */
      M200,10 H260 C271,10 271,32 260,32 H200 Z 
      M200,49 H260 C271,49 271,71 260,71 H200 Z 
      M200,88 H260 C271,88 271,110 260,110 H200 Z
    "/>
  </defs>

  <!-- Recreating the 3D effect with your colors -->
  <!-- Back layer (dark brown shadow, shifted left) -->
  <use href="#vibeShape" fill="rgba(82, 32, 3, 1)" transform="translate(-3, 0)"/>
  
  <!-- Back layer (bright orange highlight, shifted right) -->
  <use href="#vibeShape" fill="rgba(255, 64, 0, 1)" transform="translate(3, 0)"/>

  <!-- Top layer with the main gradient -->
  <use href="#vibeShape" fill="url(#vibeGradient)"/>
</svg>
</body>
</html>
