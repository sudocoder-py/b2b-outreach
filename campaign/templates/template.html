<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email SMTP Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-100">
    <div class="drawer drawer-end">
        <input id="email-settings-drawer" type="checkbox" class="drawer-toggle" />
        
        <div class="drawer-content">
            <!-- Main page content -->
            <div class="flex flex-col items-center justify-center min-h-screen p-8">
                <h1 class="text-3xl font-bold mb-8">Email Marketing Dashboard</h1>
                <label for="email-settings-drawer" class="btn btn-primary drawer-button gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                    </svg>
                    Open Email Settings
                </label>
            </div>
        </div>
        
        <div class="drawer-side z-50">
            <label for="email-settings-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            
            <div class="bg-base-100 text-base-content min-h-full w-[69vh] flex flex-col shadow-2xl">
                <!-- Enhanced Header -->
                <div class="flex items-center justify-between p-6 border-b border-base-200 bg-gradient-to-r from-primary/5 to-secondary/5">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-lg">
                            <svg class="w-5 h-5 text-primary-content" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                        </div>
                        <div>
                            <h2 class="font-bold text-lg">Email Settings</h2>
                            <p class="text-sm text-base-content/70 flex items-center gap-2">
                                <span class="w-2 h-2 bg-success rounded-full"></span>
                                fdudramo@gmail.com
                            </p>
                        </div>
                    </div>
                    <label for="email-settings-drawer" class="btn btn-ghost btn-sm btn-circle hover:bg-error/10 hover:text-error">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </label>
                </div>

                <!-- Enhanced Tabs -->
                <div class="tabs tabs-boxed mx-6 mt-4 bg-base-200/50">
                    <a class="tab tab-active flex-1 gap-2" onclick="switchTab('settings', this)">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                        </svg>
                        Settings
                    </a>
                    <a class="tab flex-1 gap-2" onclick="switchTab('campaigns', this)">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                        Campaigns
                    </a>
                </div>

                <!-- Scrollable Content -->
                <div class="flex-1 overflow-y-auto px-6 py-4">
                    
                    <!-- Settings Tab Content -->
                    <div id="settings-content" class="space-y-8">
                        
                        <!-- Sender Information Card -->
                        <div class="card bg-base-50 border border-base-200">
                            <div class="card-body p-5">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-info/20 rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 text-info" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-lg">Sender Information</h3>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">First Name</span>
                                        </label>
                                        <input type="text" value="fdud" class="input input-bordered focus:input-primary" />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Last Name</span>
                                        </label>
                                        <input type="text" class="input input-bordered focus:input-primary" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Email Signature Card -->
                        <div class="card bg-base-50 border border-base-200">
                            <div class="card-body p-5">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-warning/20 rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 text-warning" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-lg">Email Signature</h3>
                                </div>
                                <div class="form-control">
                                    <textarea class="textarea textarea-bordered focus:textarea-primary h-32 resize-none" placeholder="Start typing your email signature here..."></textarea>
                                    <label class="label">
                                        <span class="label-text-alt text-base-content/60">This will be added to all your outgoing emails</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Tags & Categories Card -->
                        <div class="card bg-base-50 border border-base-200">
                            <div class="card-body p-5">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-secondary/20 rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 text-secondary" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-lg">Tags & Categories</h3>
                                </div>
                                <div class="form-control">
                                    <select class="select select-bordered focus:select-primary w-full">
                                        <option disabled selected>Choose email tags</option>
                                        <option>Marketing</option>
                                        <option>Newsletter</option>
                                        <option>Promotional</option>
                                        <option>Transactional</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Advanced Settings Card -->
                        <div class="card bg-base-50 border border-base-200">
                            <div class="card-body p-5">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-accent/20 rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 text-accent" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-lg">Advanced Settings</h3>
                                </div>
                                
                                <div class="space-y-4">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Reply-to Address</span>
                                        </label>
                                        <input type="email" placeholder="reply@yourdomain.com" class="input input-bordered focus:input-primary" />
                                        <label class="label">
                                            <span class="label-text-alt text-base-content/60">Optional: Set a different reply-to email address</span>
                                        </label>
                                    </div>

                                    <div class="form-control">
                                        <label class="label cursor-pointer justify-start gap-4">
                                            <input type="checkbox" class="toggle toggle-primary" />
                                            <div>
                                                <div class="font-medium">Enable Custom Tracking Domain</div>
                                                <div class="text-sm text-base-content/60">Use your own domain for email tracking</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campaigns Tab Content -->
                    <div id="campaigns-content" class="space-y-8 hidden">
                        
                        <!-- Campaign Limits Card -->
                        <div class="card bg-base-50 border border-base-200">
                            <div class="card-body p-5">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-primary/20 rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 text-primary" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-lg">Campaign Limits</h3>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Daily Campaign Limit</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="number" value="30" class="input input-bordered focus:input-primary flex-1" />
                                            <span class="bg-base-200 px-4 flex items-center text-sm">emails</span>
                                        </div>
                                        <label class="label">
                                            <span class="label-text-alt text-base-content/60">Maximum emails per day</span>
                                        </label>
                                    </div>
                                    
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Minimum Wait Time</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="number" value="1" class="input input-bordered focus:input-primary flex-1" />
                                            <span class="bg-base-200 px-4 flex items-center text-sm">minute(s)</span>
                                        </div>
                                        <label class="label">
                                            <span class="label-text-alt text-base-content/60">Between multiple campaigns</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Campaign Behavior Card -->
                        <div class="card bg-base-50 border border-base-200">
                            <div class="card-body p-5">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-success/20 rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 text-success" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-lg">Campaign Behavior</h3>
                                </div>
                                
                                <div class="space-y-6">
                                    <div class="form-control">
                                        <label class="label cursor-pointer justify-start gap-4">
                                            <input type="checkbox" class="toggle toggle-success" />
                                            <div>
                                                <div class="font-medium">Campaign Slow Ramp</div>
                                                <div class="text-sm text-base-content/60">Gradually increase daily email volume</div>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Daily Inbox Placement Test Limit</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="number" value="10" class="input input-bordered focus:input-primary flex-1" />
                                            <span class="bg-base-200 px-4 flex items-center text-sm">test emails</span>
                                        </div>
                                        <label class="label">
                                            <span class="label-text-alt text-base-content/60">Maximum placement tests per day</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Warmup Configuration Card -->
                        <div class="card bg-base-50 border border-base-200">
                            <div class="card-body p-5">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-error/20 rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 text-error" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-lg">Warmup Configuration</h3>
                                </div>
                                
                                <div class="space-y-4">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Warmup Filter Tag</span>
                                        </label>
                                        <input type="text" placeholder="golden-pineapples" class="input input-bordered focus:input-primary" />
                                        <label class="label">
                                            <span class="label-text-alt text-base-content/60">Default: 4NF08QD</span>
                                        </label>
                                    </div>

                                    <div class="grid grid-cols-3 gap-4">
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text font-medium">Increase/Day</span>
                                            </label>
                                            <input type="number" value="1" class="input input-bordered focus:input-primary" />
                                            <label class="label">
                                                <span class="label-text-alt text-xs text-success">Suggested: 1</span>
                                            </label>
                                        </div>
                                        
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text font-medium">Daily Limit</span>
                                            </label>
                                            <input type="number" value="10" class="input input-bordered focus:input-primary" />
                                            <label class="label">
                                                <span class="label-text-alt text-xs text-success">Suggested: 10</span>
                                            </label>
                                        </div>

                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text font-medium">Reply Rate %</span>
                                            </label>
                                            <input type="number" value="30" class="input input-bordered focus:input-primary" />
                                            <label class="label">
                                                <span class="label-text-alt text-xs text-success">Suggested: 30</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-control">
                                        <label class="label cursor-pointer justify-start gap-4">
                                            <input type="checkbox" class="toggle toggle-error" />
                                            <div>
                                                <div class="font-medium">Disable Slow Warmup</div>
                                                <div class="text-sm text-base-content/60">Skip gradual warmup process</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Enhanced Footer -->
                <div class="p-6 border-t border-base-200 bg-base-50">
                    <div class="flex gap-3">
                        <button class="btn btn-outline flex-1" onclick="resetForm()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Reset
                        </button>
                        <button class="btn btn-primary flex-1" onclick="saveSettings()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            Save Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName, element) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('tab-active');
            });
            
            // Add active class to clicked tab
            element.classList.add('tab-active');
            
            // Hide all content
            document.getElementById('settings-content').classList.add('hidden');
            document.getElementById('campaigns-content').classList.add('hidden');
            
            // Show selected content
            document.getElementById(tabName + '-content').classList.remove('hidden');
        }

        function saveSettings() {
            // Show loading state
            const saveBtn = document.querySelector('.btn-primary:last-child');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Saving...';
            saveBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
                
                // Show success toast
                const toast = document.createElement('div');
                toast.className = 'toast toast-top toast-end';
                toast.innerHTML = `
                    <div class="alert alert-success">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span>Settings saved successfully!</span>
                    </div>
                `;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }, 1500);
        }

        function resetForm() {
            if (confirm('Are you sure you want to reset all settings to default values?')) {
                // Reset all form fields
                document.querySelectorAll('input, textarea, select').forEach(field => {
                    if (field.type === 'checkbox') {
                        field.checked = false;
                    } else if (field.type === 'number') {
                        field.value = field.getAttribute('value') || '';
                    } else {
                        field.value = '';
                    }
                });
                
                // Show reset confirmation
                const toast = document.createElement('div');
                toast.className = 'toast toast-top toast-end';
                toast.innerHTML = `
                    <div class="alert alert-info">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>Settings have been reset to defaults</span>
                    </div>
                `;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }
        }
    </script>
</body>
</html>
