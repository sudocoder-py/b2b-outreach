<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Marketing Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [window.daisyui],
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="flex h-screen bg-base-200">

  <!-- Sidebar -->
  <aside class="w-64 bg-base-100 shadow-lg p-4 hidden md:block">
    <h2 class="text-xl font-bold mb-6">VibeReach</h2>
    <ul class="menu">
      <li><a class="tab tab-lifted tab-active" onclick="showTab('dashboard')">📊 Dashboard</a></li>
      <li><a class="tab tab-lifted" onclick="showTab('campaigns')">📬 Campaigns</a></li>
      <li><a class="tab tab-lifted" onclick="showTab('settings')">⚙️ Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    
    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content">
      <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <div class="card bg-primary text-primary-content">
          <div class="card-body">
            <h2 class="card-title">Sent Emails</h2>
            <p>12,400</p>
          </div>
        </div>
        <div class="card bg-secondary text-secondary-content">
          <div class="card-body">
            <h2 class="card-title">Open Rate</h2>
            <p>43.2%</p>
          </div>
        </div>
        <div class="card bg-accent text-accent-content">
          <div class="card-body">
            <h2 class="card-title">Reply Rate</h2>
            <p>9.1%</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Campaigns Tab -->
    <div id="campaigns" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Campaigns</h1>
      <table class="table w-full bg-base-100 shadow-md rounded-lg">
        <thead>
          <tr>
            <th>Name</th>
            <th>Leads</th>
            <th>Status</th>
            <th>Replies</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Launch Week</td>
            <td>1,000</td>
            <td>
              <input type="checkbox" class="toggle toggle-success" checked>
            </td>
            <td>124</td>
            <td><button class="btn btn-sm btn-outline">Edit</button></td>
          </tr>
          <tr>
            <td>Product Hunt</td>
            <td>800</td>
            <td>
              <input type="checkbox" class="toggle toggle-success">
            </td>
            <td>87</td>
            <td><button class="btn btn-sm btn-outline">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Settings</h1>
      <div class="form-control w-full max-w-sm">
        <label class="label">
          <span class="label-text">Sender Email</span>
        </label>
        <input type="email" placeholder="you@company.com" class="input input-bordered w-full" />
      </div>
      <div class="form-control w-full max-w-sm mt-4">
        <label class="cursor-pointer label">
          <span class="label-text">Track Opens</span> 
          <input type="checkbox" class="toggle toggle-primary" checked />
        </label>
      </div>
    </div>
  </main>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');

      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('tab-active'));
      event.target.classList.add('tab-active');
    }
  </script>
</body>
</html>
